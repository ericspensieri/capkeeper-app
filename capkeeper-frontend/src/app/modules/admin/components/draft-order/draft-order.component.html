<!-- draft-order.component.html -->
<div class="max-h-96 overflow-y-auto">
    <div *ngFor="let team of draftOrder; let i = index" 
         draggable="true"
         (dragstart)="onDragStart($event, i)"
         (dragover)="onDragOver($event, i)"
         (dragend)="onDragEnd($event)"
         [class.opacity-50]="i === draggedIndex"
         [class.border-green-500]="i === dragOverIndex"
         [class.bg-green-50]="i === dragOverIndex"
         [class.dark:bg-green-900]="i === dragOverIndex"
         [class.dark:border-green-700]="i === dragOverIndex"
         class="flex items-center p-1 border-t border-gray-100 dark:border-gray-600 cursor-move text-xs font-semibold hover:bg-gray-100">
      <div class="flex items-center border border-green-400 justify-center w-5 h-5 bg-white rounded-full mr-2 text-xs font-semibold text-green-400">
        {{ i + 1 }}
      </div>
      <div class="mr-2">
        <img [src]="team.picture" alt="" class="w-5 h-5 rounded-full">
      </div>
      <div class="flex-1 text-gray-800 dark:text-gray-100 truncate">
        {{ team.team_name }}
      </div>
      <div class="text-gray-400">
        <svg class="w-4 h-4 text-gray-400 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14"/>
        </svg>          
      </div>
    </div>
  </div>
